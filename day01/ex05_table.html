<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
        }
        table, th, td{
            border: 1px solid black;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ex05_table.html</h1>
    <table>
        <!-- tr 테이블의 행을 만드는 태그 -->
        <tr>
            <th>상품번호</th>
            <th>상품이름</th>
            <th>상품가격</th>
        </tr>

        <tr>
            <td>1</td>
            <td>키보드</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>마우스</td>
            <td>10000</td>
        </tr>
    </table>

    <hr>
    <table>
        <tfoot>
            <tr>
                <td>tfoot-td</td>
            </tr>            
        </tfoot>
                
        <thead>
            <tr>
                <td>thead-td</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>tbody-td</td>
            </tr>
        </tbody>


    </table>


</body>
</html>
