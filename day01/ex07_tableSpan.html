<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border:1px solid black;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>ex07_tableSpan.html</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td colspan="3">4</td>
            <!-- <td>5</td>
            <td>6</td> -->
        </tr>        
    </table>
    <hr>
    <table>
        <tr>
            <td rowspan="2" >1</td>
            <td >2</td>
            <td rowspan="3">3</td>
            <td >4</td>
        </tr>
        <tr>
            <!-- <td>5</td> -->
            <td >6</td>
            <!-- <td >7</td> -->
            <td >8</td>
        </tr>
        <tr>
            <td>9</td>
            <td >10</td>
            <!--<td >11</td>-->
            <td >12</td>
        </tr>                
    </table>
</body>
</html>
