<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
        }
        /* ul 태그 안쪽의 li 태그를 선택 */
        ul li{
            background-color: bisque; /* 배경색 */
            display: inline-block;  /*  */
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>ex01_ul.html</h1>
    <!-- ul : 순서가 없는 리스트 -->
    <ul>
        <li>메인</li>
        <li>회원가입</li>
        <li>로그인</li>
    </ul>
    <hr>
    <ol>
        <li>HTML</li>
        <li>JS</li>
        <li>CSS</li>
    </ol>

</body>
</html>
