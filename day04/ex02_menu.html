<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            cursor: pointer;
            padding: 5px;
        }
        ul li:hover{
            background-color: rgba(0, 0, 0, 0.491);
            color: white;
            border-radius: 10px;
            font-weight: bold;
        }

        .selectMenu{
            background-color: black;
            color: white;
            border-radius: 10px;
            font-weight: bold;            
        }
    </style>
</head>
<body>
    <h1 >ex02_menu.html</h1>
    <h1 > h1태그 </h1>
    <ul>
        <li >내정보확인</li>
        <li >상품주문</li>
        <li >주문내역</li>
        <li >로그아웃</li>
    </ul>

    <script>
        /* 문서 객체에서 ul 하위의 li 태그들을 모두 선택 */
        const liList = document.querySelectorAll('ul li');

        for( let liEl of liList ){
            liEl.addEventListener('click',function(evt){
                /* 모든 li 태그에서 .selectMenu 클래스 삭제 */
                for(let el of liList){
                    el.classList.remove('selectMenu');
                }

                // 클릭된 요소에 .selectMenu 클래스 추가
                evt.target.classList.add('selectMenu');

            });
        }

    </script>

    <script>
        // 요소 선택 
        /*  태그선택 : 태그명칭, 
          아이디선택 : #id속성값 
          클래스선택 : .class속성값 */
        let selEl = document.querySelector('h1'); // 문서객체에서 h1태그를 선택
        // 이벤트 제어
        /* addEventListener( '이벤트명칭' , 호출함수 )  */
        selEl.addEventListener( 'click' , function(evt){
            let evtEl = evt.target; // 클릭이벤트가 일어난 요소
            // 해당 요소에  selectMenu class 값 추가 add
            evtEl.classList.add('selectMenu');
            // 해당 요소에  selectMenu class 값 제거 remove
            //evtEl.classList.remove('selectMenu');
            // 해당 요소에  selectMenu class 값이 있으면 제거, 없으면 추가
            //evtEl.classList.toggle('selectMenu');
        } );
    </script>
</body>
</html>
